<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 style="color: violet">addEventListener 메서드 방식</h3>
    <p>DOM요소.addEventListner("이벤트", 이벤트핸들러)</p>
    <button class="btn1">button1</button>
    <button class="btn2">button2</button>
    <button class="btn3">button3</button>
    <div>클릭한 버튼 : <span class="btn-number"></span></div>
    <script>
      // function fn1() {
      //   document.querySelector(".btn-number").textContent = 1;
      // }

      // function fn2() {
      //   document.querySelector(".btn-number").textContent = 2;
      // }

      // function fn3() {
      //   document.querySelector(".btn-number").textContent = 3;
      // }
      function fn(n) {
        document.querySelector(".btn-number").innerHTML = n;
      }

      const $btn1 = document.querySelector(".btn1");
      const $btn2 = document.querySelector(".btn2");
      const $btn3 = document.querySelector(".btn3");

      $btn1.addEventListener("click", () => {
        fn(5);
      });
      $btn2.addEventListener("click", function () {
        fn(6);
      });
      $btn3.addEventListener("click", () => fn(7));
    </script>
  </body>
</html>
