<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 화면 만들기</title>
  </head>
  <body>
    <form action="test.jsp">
      <!-- 영역을 지어주는 기능 fieldset -->
      <fieldset>
        <legend>로그인</legend>
        <!-- 입력 div -->
        <!-- name : 폼이 서버로 전송될때 사용될 이름 -->
        <!-- if : 지금 웹 브라우저에서 요소를 구분하기위한 속성 -->
        <div>
          <div>
            <label for="userid">아이디</label>
            <input
              type="text"
              name="id"
              id="userid"
              maxlength="10"
              size="22"
              placeholder="아이디를 입력하세요"
              required
              autofocus
            />
          </div>
          <div>
            <label for="userpwd">비밀번호</label>
            <input
              type="password"
              name="password"
              id="userpwd"
              placeholder="비밀번호 입력하세요"
              required
            />
          </div>
        </div>
        <!-- 버튼div -->
        <div>
          <input type="submit" value="send" />
          <input type="reset" value="reset" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
