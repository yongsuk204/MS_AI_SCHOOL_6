<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="web">
      <li class="web html">html</li>
      <li class="web css">css</li>
      <li class="web js">javascript</li>
    </ul>
    <script>
      const $elem1 = document.querySelector(".web");
      console.log($elem1);
      const $elem2 = document.querySelectorAll(".web");
      console.log($elem2);

      // li 태그를 가진 요소 모두 취득
      const $elem3 = document.querySelectorAll("li");
      console.log($elem3);

      // 요소의 스타일 변경
      $elem2[2].style.color = "red";

      // 요소의 텍스트 변경
      $elem2[3].textContent = "js";

      // 요소에 컨텐츠로 html
      $elem3[0].innerHTML = "<b>여기에 원하는 문자입력</b>";
    </script>
  </body>
</html>
