<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 포메팅</title>
  </head>
  <body>
    <h1>텍스트 포메팅</h1>
    <p>이것은 일반적인 단락입니다.</p>
    <p><strong>이것은 강조됩니다.</strong></p>
    <p><b>이 텍스트는 볼드체 굵게 표시됩니다.</b></p>
    <p><i>이 텍스트는 이탤릭체로 표시됩니다.</i></p>
    <p><em>이 텍스트도 이탤릭체인데 강조됩니다.</em></p>
  </body>
</html>
