<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지와 멀티미디어</title>
  </head>
  <body>
    <img src="data/cat.jpg" alt="cat" title="원본크기" />
    <img src="data/cat.jpg" alt="cat" width="200px" title="가로200px" />
    <img src="data/cat.jpg" alt="cat" height="200px" title="가로200px" />
    <img
      src="data/cat.jpg"
      alt="cat"
      height="200px"
      width="200px"
      title="가로200px"
    />
    <img src="data/cat.jpg" alt="cat" width="50%" title="가로 50%" />
    <!-- %는 부모요소 대비 비율을 뜻한다. 이번경우 부모가 body이기때문에 웹페이지 크기에따라 같이 변함 -->
    <audio src="data/spring.mp3" controls></audio>
    <video src="data/IMG_1784.MOV" controls width="400px"></video>
  </body>
